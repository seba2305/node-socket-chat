<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Google Sign-in</title>
  </head>
  <body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1><hr>

            <div id="g_id_onload"
                data-client_id="986159298146-1l5n84cdj2lb54g47cvelpcqb7d6hu6v.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        
            <button id="google_signout" onclick="cerrarSesion()">Sign out</button>
        </div>
        <div class="col-sm-6">
            <h1>Login Manual</h1><hr>
            <form class="d-grid" action="" method="post">
                <input type="email" name="correo" id="correo" class="form-control mb-2" placeholder="Email">
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>            
        </div>
    </div>
    

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="./js/auth.js"></script>

  </body>
</html>
